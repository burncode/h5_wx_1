<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=0.2s.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="shortcut icon" type="image/x-icon" href="http://m.51xy8.com/static/img/logo.png" media="screen">
    <title>功夫财经</title>
  </head>
  <script src="https://s19.cnzz.com/z_stat.php?id=1262273844&web_id=1262273844" language="JavaScript"></script>
  <body>
    <div class="content" id="content">
      <div class="swiper-container swiper-container-v">
        <audio id="audio-source" autoplay preload loop="loop" src="./audio/music.mp3"></audio>
        <div id="music"> </div>
        <div class="swiper-wrapper">
          <div class="swiper-slide page1">
            <div class="logo ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="">
              logos
            </div>
            <div class="kofuf ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.8s" swiper-animate-delay="0.2s">
              <img src="./img/img_1.png" alt="">
            </div>
            <div class="img ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.8s" swiper-animate-delay="0.4s">
              <img src="./img/img_2.png" alt="">
            </div>
            <div class="time ani" swiper-animate-effect="slideInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="0.5s">
              <div style="position:absolute;z-index:-1;color:#000">你向往过无数次的阵容，我们一次性帮你实现了</div>
              时间：2017年7月29日（周六）19：00—22：00
            </div>
            <div class="address ani" swiper-animate-effect="slideInRight" swiper-animate-duration="0.8s" swiper-animate-delay="0.5s">
              地点：北京国家奥林匹克中心体育馆
            </div>
            <div class="line" swiper-animate-effect="" swiper-animate-duration="0.8s" swiper-animate-delay="0.5s">
              <img src="./img/line.png" alt="">
            </div>
          </div>
          <div class="swiper-slide page2">
            <div class="p1 ani" swiper-animate-effect="slideInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="">
              <img src="./img/p_1.png" alt="">
            </div>
            <div class="p2 ani" swiper-animate-effect="slideInRight" swiper-animate-duration="0.8s" swiper-animate-delay="">
              <img src="./img/p_2.png" alt="">
            </div>
          </div>
          <div class="swiper-slide page3">
            <div class="bg">
              <img src="./img/bg_01.png" alt="">
            </div>
            <div class="wz ani" align="canter" swiper-animate-effect="zoomIn" swiper-animate-duration="0.8s" swiper-animate-delay="">
              <img src="./img/wz_01.png" alt="">
            </div>
          </div>
        </div>
        <div class="fot_arrow">
          <a href="javascript:;" class="arrow">
            <img src="img/up_arrow.png" />
          </a>
        </div>
      </div>
    </div>
    <!-- 微信分享 -->
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/rem.js"></script>
    <script type="text/javascript" src="js/swiper.min.js"></script>
    <script type="text/javascript" src="js/swiper.animate.min.js"></script>
    <script type="text/javascript" src="js/zepto.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/index.js" charset="utf-8"></script>
    <script type="text/javascript">
      var swiperV = new Swiper('.swiper-container-v', {
        direction: 'vertical',
        // loop:'loop',
        threshold: 50,
        onInit: function (swiper) { //Swiper2.x的初始化是onFirstInit
          swiperAnimateCache(swiper); //隐藏动画元素
          swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function (swiper) {
          swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }
      });
    </script>
  </body>
</html>
